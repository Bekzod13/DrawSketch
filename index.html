<!doctype html>
<html ng-app>
  <head>
    <title>WOWBurst</title>
  </head>
  <body ng-app="WOWBurst">
    <div class="container">
  <h2>Register Form</h2>
  <form>
    <div class="form-group">
      <h3><label for="username">Username:</label></h3>
      <input type="username" class="form-control input-lg" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <h3><label for="password">Password:</label></h3>
      <input type="password" class="form-control input-lg" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</html>
